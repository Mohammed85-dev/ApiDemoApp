<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test SignUp API</title>
</head>
<body>
    <h2>SignUp API Test</h2>
    <button id="sendRequest">Send POST Request</button>

    <pre id="result"></pre>

    <script>
        document.getElementById('sendRequest').addEventListener('click', async () => {
            const url = "https://localhost:7222/api/Users/Auth/SignUp";

            const payload = {
                "username": "asdasd",
                "email": "mohammed@hot.com",
                "password": "1asd45f15asd1f51asd6f1"
            };

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Accept": "text/plain",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                const text = await response.text();
                document.getElementById('result').textContent =
                    `Status: ${response.status}\nResponse:\n${text}`;
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error}`;
            }
        });
    </script>
</body>
</html>
